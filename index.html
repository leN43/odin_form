<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Odin project form</title>
</head>
<body>
    <div class="wrapper">
      <div class="cardMain">
        <div class="imgSide">
          <div class="logoZone">
            <h1>
             ODIN
            </h1>
            <img src="logo.png" alt="" id="logo">
          </div>
        </div>
        <div class="formSide">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet consectetur,
            adipisicing elit. Necessitatibus, commodi!
            Sign up now to get started.
            You know you want to.
          </p>
          <div class="container_form">
            <fieldset>
              <legend>Let's do this!</legend>
              <form action="">
                <div class="row">
                  <div class="field">
                    <label for="fName">First Name</label>
                    <input type="text" id="fName">
                  </div>
                  <div class="field">
                    <label for="lName">Last Name</label>
                    <input type="text" id="lName">
                  </div>
                </div>
                <div class="row">
                  <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                  </div>
                  <div class="field">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number">
                  </div>
                </div>
                <div class="row">
                  <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                  </div>
                  <div class="field">
                    <label for="cPassword">Confirm Password</label>
                    <input type="password" id="cPassword">
                  </div>
                </div>
              </form>
            </fieldset>
          </div>
          <div class="buttonArea">
            <button type="submit">CREATE ACCOUNT</button>
            <p id="linkP">Already have an account <a href="">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
